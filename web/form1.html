<html>
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function validacao() {
                senha = document.form1.senha.value
                senha2 = document.form1.senha2.value
                
            if(senha != senha2 ){
                alert("Configuração de Senha Incorreta")
                document.form1.senha.focus()
                return false;
            }
            }
        </script>
    </head>
    <body>
        <div><h1>Form 1</h1></div>
        <form name="form1" action="pagina.html" method="post" onsubmit="return validacao()">
            Senha: <input type="password" name="senha" size="20">
            
            Confirme a senha: <input type="password" name="senha2" size="20">
            <input type="submit" value="Enviar">
        </form>
    </body>
